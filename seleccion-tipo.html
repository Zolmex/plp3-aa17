<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $('li').click(liClick);

        function liClick() {
            let li = $(this);
            li.hide();
        }
    </script>
</body>

</html>
