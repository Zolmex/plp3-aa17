<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <table>
        <tr id="fila1">
            <th>Col 1</th>
            <th>Col 2</th>
            <th>Col 3</th>
        </tr>
        <tr id="fila2">
            <td>Col 1</td>
            <td>Col 2</td>
            <td>Col 3</td>
        </tr>
    </table>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $('#fila1').click(fila1Click);
        $('#fila2').click(fila2Click);

        function fila1Click() {
            let fila = $(this);
            fila.css('background-color', '#FF0000');
        }

        function fila2Click() {
            let fila = $(this);
            fila.css('background-color', '#00FF00');
        }
    </script>
</body>

</html>
